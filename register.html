<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <header class="header">
        <div class="menu container">
            <input type="checkbox" id="menu" />
            <label for="menu"><a href="#" class="logo">Sweet Dreams</a></label>
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/register.html">Cuenta</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="/buy.html">Carrito</a></li>
                </ul>
            </nav>
        </div>

        <div class="wrap">
            <div class="form-box login">
                <h1>Registrarse</h1>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"></span>
                        <input id="email" type="email" name="email">
                        <label for="email">Email</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon"></span>
                        <input id="password" type="password"  name="password">
                        <label for="password">Contraseña</label>
                        <div class="error-message" id="passwordError"></div>
                    </div>
    
                    <div class="remenber-forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="button-2">Registrarse</button>
                </form>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
        <script src="prueba.js"></script>

    </header>
</body>
</html>
